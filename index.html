<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="page__header header">
    <img src="images/logo.svg" alt="Логотип Место" class="header__logo logo">
  </header>

  <main class="content">
    <section class="content__profile profile">
      <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="content__places places">
      <ul class="places__list">
        <li class="place">
          <img class="place__image" src="./images/adigeya.jpg" alt="Адыгея">
          <div class="place__content">
            <h2 class="place__title">Адыгея</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/altai.jpg" alt="Алтай">
          <div class="place__content">
            <h2 class="place__title">Алтай</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="place__content">
            <h2 class="place__title">Камчатка</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/murmansk.jpg" alt="Мурманск">
          <div class="place__content">
            <h2 class="place__title">Мурманск</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/sheregesh.jpg" alt="Шерегеш">
          <div class="place__content">
            <h2 class="place__title">Шерегеш</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/siberia.jpg" alt="Сибирь">
          <div class="place__content">
            <h2 class="place__title">Сибирь</h2>
            <button class="place__like" type="button"></button>
          </div>
        </li>
      </ul>
      </section>


  </main>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="EditProfile">
          <input class="form__field form__field_name_main" value="" type="text" placeholder="Имя" name="name">
          <input class="form__field form__field_activity_about" value="" type="text" placeholder="Занятие" name="activity">
          <button class="form__save"  type="submit" aria-label="Сохранить профиль">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button>
    </div>
  </section>

  <footer class="page__footer footer">
    <p class="footer__copy">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="scripts/index.js"></script>

</body>

</html>
