<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="page__header header">
    <img src="images/logo.svg" alt="Логотип Место" class="header__logo logo">
  </header>

  <main class="content">
    <section class="content__profile profile">
      <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="content__places places">
      <ul class="places__list"></ul>
    </section>

  </main>

  <section class="popup popup_new-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="place">
        <input class="form__field form__field_point" value="" type="text" placeholder="Название" name="place-point">
        <input class="form__field form__field_url" value="" type="url" placeholder="Ссылка на картинку" name="place-url">
        <button class="form__save" type="submit" aria-label="Создать новое место">Создать</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть добавление нового места"></button>
    </div>
  </section>

  <section class="popup popup_place-image">
    <div class="popup__container popup__container_place-image">
      <img src="#" alt="#" class="place-image__image">
      <h2 class="place-image__name"></h2>
      <button class="popup__close" type="button" aria-label="Закрыть просмотр фото"></button>
    </div>
  </section>

  <section class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="EditProfile">
          <input class="form__field form__field_profile_name" value="Жак-Ив Кусто" type="text" placeholder="Имя" name="name">
          <input class="form__field form__field_profile_activity" value="Исследователь океана" type="text" placeholder="Занятие" name="activity">
          <button class="form__save" type="submit" aria-label="Сохранить профиль">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button>
    </div>
  </section>

  <footer class="page__footer footer">
    <p class="footer__copy">&copy; 2023 Mesto Russia</p>
  </footer>

  <template class="template">
    <li class="place">
      <img class="place__image" alt="Картинка места">
      <div class="place__content">
        <h2 class="place__title"></h2>
        <button class="place__like" type="button" aria-label="Лайкнуть место"></button>
        <button class="place__delete" type="button" aria-label="Удалить место"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>

</body>

</html>
